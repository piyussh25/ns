<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Working Hours Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.6;
        }

        .main-container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-light);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: all 0.3s ease;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
            width: 100%;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .instructions {
            text-align: center;
            margin-top: -15px;
            margin-bottom: 25px;
            color: #555;
            font-size: 1.1em;
        }

        .instructions a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .instructions a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .section {
            padding: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fdfdfd;
            box-shadow: 0 2px 8px var(--shadow-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #bulkResult {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f4f8;
            border-radius: 8px;
            border: 1px solid #d0e4f0;
            font-size: 17px;
            color: var(--text-color);
            text-align: center;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #eef7ff;
        }

        #totalHours {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.5em;
            display: block;
            margin-top: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                gap: 20px;
            }
            .section {
                padding: 20px;
            }
            h1, h2, h3 {
                font-size: 1.8em;
            }
            .instructions {
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 15px;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="section bulk-predict">
            <h1>NSS Working Hours Predictor (Bulk)</h1>
            <p class="instructions">Please visit <a href="https://nss-attendance.vercel.app/user-login" target="_blank">nss-attendance.vercel.app/user-login</a>, log in, copy your events, and paste them here.</p>
            <textarea id="eventList" rows="10" placeholder="Paste your event list here..."></textarea>
            <button id="bulkPredictBtn">Bulk Predict</button>
            <div id="bulkResult">
                <h2>Prediction Report</h2>
                <table id="predictionTable">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Predicted Hours</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h3>Total Predicted Hours: <span id="totalHours"></span></h3>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bulkPredictBtn').addEventListener('click', function() {
            const rawText = document.getElementById('eventList').value;
            const lines = rawText.split('\n');
            const eventNames = [];

            // Regex to identify lines that are likely event names
            // It looks for lines that don't start with a date (DD/MM/YYYY) or 'Present'
            const eventNameRegex = /^(?!\d{2}\/\d{2}\/\d{4}|Present$|\s*$)/;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (eventNameRegex.test(line)) {
                    eventNames.push(line);
                }
            }

            if (eventNames.length > 0) {
                fetch('/bulk_predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ event_names: eventNames })
                })
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('predictionTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear previous results
                    data.predictions.forEach(prediction => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).innerText = prediction.event;
                        row.insertCell(1).innerText = prediction.predicted_hours;
                    });
                    document.getElementById('totalHours').innerText = data.total_hours;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
